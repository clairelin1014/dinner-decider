<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>豪華晚餐輪盤</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2c3e50 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 3rem 2rem;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            width: 85%;
            max-width: 400px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        h1 {
            color: #fff;
            margin: 0 0 10px 0;
            font-size: 1.8rem;
            font-weight: 300;
            letter-spacing: 2px;
        }
        .subtitle {
            color: #bbb;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 3rem;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            display: inline-block;
            padding-bottom: 5px;
        }
        .result-box {
            min-height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            font-weight: 700;
            color: #d4af37; /* 金色 */
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
            margin-bottom: 3rem;
        }
        button {
            cursor: pointer;
            border: none;
            padding: 18px 40px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            background: linear-gradient(45deg, #d4af37, #f1c40f);
            color: #1a1a1a;
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4);
            width: 100%;
        }
        button:active {
            transform: scale(0.95);
        }
        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        .footer {
            margin-top: 30px;
            font-size: 0.7rem;
            color: #666;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>DINNER DECIDER</h1>
    <div class="subtitle">Premium Selection ($800+)</div>
    
    <div class="result-box" id="resultDisplay">Ready?</div>

    <button class="btn-decide" onclick="pickFood()">START</button>
    
    <div class="footer">Tap to decide your destiny</div>
</div>

<script>
    // 餐廳清單 (妳只要在 GitHub 修改這裡即可)
    const foods = [
        // --- 自助餐 ---
        '旭集 和食集錦', '饗饗 INPARADISE', '晶華柏麗廳', 
        '美福 Palette 彩匯', 'NAGOMI 和食饗宴', '台北君悅凱菲屋',
        '文華東方 Café',
        
        // --- 火鍋 ---
        '橘色涮涮屋', '合·shabu', '但馬家涮涮鍋', 
        '二本松涮涮屋', '麻辣45', '青花驕', 
        '這一鍋', '無老鍋',

        // --- 燒肉 ---
        '老乾杯', '胡同燒肉', '燒肉中山', '梵燒肉', 
        '大腕燒肉', '八和和牛燒肉', 'MOE 燃', '樂軒和牛',

        // --- 牛排/鐵板燒 ---
        '教父牛排 Danny\'s', 'Smith & Wollensky', '茹絲葵 Ruth\'s Chris', 
        '莫爾頓牛排館', '初魚鐵板燒', '夏慕尼', 
        '王品牛排', 'Robin\'s 牛排屋', 'A Cut 牛排館',

        // --- 日料/壽司 ---
        '初魚鮨', '瞞著爹', '三井料理美術館', 
        '吉兆割烹壽司', '野村壽司',

        // --- 餐酒館 ---
        'Texas Roadhouse', 'GUMGUM', 'WILDWOOD 原木燒烤', 
        'Beape', 'Longtail', 'Chou Chou', 'ABV Bar & Kitchen'
    ];

    let timer = null;

    function pickFood() {
        const display = document.getElementById('resultDisplay');
        const btn = document.querySelector('.btn-decide');
        
        if(timer) return;

        let counter = 0;
        const maxRounds = 25; // 轉多圈一點增加緊張感

        btn.disabled = true;
        btn.innerText = "CHOOSING...";

        timer = setInterval(() => {
            const randomIndex = Math.floor(Math.random() * foods.length);
            display.innerText = foods[randomIndex];
            counter++;

            if (counter > maxRounds) {
                clearInterval(timer);
                timer = null;
                btn.disabled = false;
                btn.innerText = "SPIN AGAIN";
                
                const finalIndex = Math.floor(Math.random() * foods.length);
                display.innerText = foods[finalIndex];
                
                // 簡單的特效
                display.style.transform = "scale(1.1)";
                setTimeout(() => display.style.transform = "scale(1)", 200);
            }
        }, 60);
    }
</script>

</body>
</html>
